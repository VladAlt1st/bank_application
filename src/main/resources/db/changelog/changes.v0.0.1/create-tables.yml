databaseChangeLog:
  - changeSet:
      id: create-tables
      author: Vladyslav Rudnytskyi
      changes:
        - createTable:
            tableName: users
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: role
                  type: varchar(20)
                  constraints:
                    nullable: false
              - column:
                  name: status
                  type: varchar(20)
                  constraints:
                    nullable: false
              - column:
                  name: tax_code
                  type: varchar(20)
                  constraints:
                    unique: true
                    nullable: false
              - column:
                  name: first_name
                  type: varchar(50)
                  constraints:
                    nullable: false
              - column:
                  name: last_name
                  type: varchar(50)
                  constraints:
                    nullable: false
              - column:
                  name: email
                  type: varchar(60)
                  constraints:
                    unique: true
                    nullable: false
              - column:
                  name: password
                  type: varchar(60)
                  constraints:
                    nullable: false
              - column:
                  name: address
                  type: varchar(80)
                  constraints:
                    nullable: false
              - column:
                  name: phone
                  type: varchar(20)
                  constraints:
                    unique: true
                    nullable: false
              - column:
                  name: created_at
                  type: timestamp
                  constraints:
                    nullable: false
              - column:
                  name: updated_at
                  type: timestamp
                  constraints:
                    nullable: false
        - createTable:
            tableName: accounts
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: client_id
                  type: bigint
                  constraints:
                    foreignKeyName: client_fk
                    referencedTableName: users
                    referencedColumnNames: id
                    nullable: false
              - column:
                  name: name
                  type: varchar(100)
                  constraints:
                    unique: true
                    nullable: false
              - column:
                  name: status
                  type: varchar(20)
                  constraints:
                    nullable: false
              - column:
                  name: balance
                  type: decimal(15,2)
                  constraints:
                    nullable: false
              - column:
                  name: currency_code
                  type: varchar(20)
                  constraints:
                    nullable: false
              - column:
                  name: created_at
                  type: timestamp
                  constraints:
                    nullable: false
              - column:
                  name: updated_at
                  type: timestamp
                  constraints:
                    nullable: false
        - createTable:
            tableName: transactions
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: debit_account_id
                  type: bigint
                  constraints:
                    foreignKeyName: debit_account_fk
                    referencedTableName: accounts
                    referencedColumnNames: id
                    nullable: false
              - column:
                  name: credit_account_id
                  type: bigint
                  constraints:
                    foreignKeyName: credit_account_fk
                    referencedTableName: accounts
                    referencedColumnNames: id
                    nullable: false
              - column:
                  name: status
                  type: varchar(20)
                  constraints:
                    nullable: false
              - column:
                  name: amount
                  type: decimal(12,2)
                  constraints:
                    nullable: false
              - column:
                  name: description
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: created_at
                  type: timestamp
                  constraints:
                    nullable: false
        - createTable:
            tableName: products
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: varchar(70)
                  constraints:
                    nullable: false
              - column:
                  name: status
                  type: varchar(20)
                  constraints:
                    nullable: false
              - column:
                  name: currency_code
                  type: varchar(20)
                  constraints:
                    nullable: false
              - column:
                  name: interest_rate
                  type: decimal(6,1)
                  constraints:
                    nullable: false
              - column:
                  name: product_limit
                  type: decimal(15,2)
                  constraints:
                    nullable: false
              - column:
                  name: created_at
                  type: timestamp
                  constraints:
                    nullable: false
              - column:
                  name: updated_at
                  type: timestamp
                  constraints:
                    nullable: false
        - createTable:
            tableName: agreements
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: account_id
                  type: bigint
                  constraints:
                    foreignKeyName: account_fk
                    referencedTableName: accounts
                    referencedColumnNames: id
                    nullable: false
              - column:
                  name: manager_id
                  type: bigint
                  constraints:
                    foreignKeyName: manager_fk
                    referencedTableName: users
                    referencedColumnNames: id
                    nullable: false
              - column:
                  name: product_id
                  type: bigint
                  constraints:
                    foreignKeyName: product_fk
                    referencedTableName: products
                    referencedColumnNames: id
                    nullable: false
              - column:
                  name: status
                  type: varchar(20)
                  constraints:
                    nullable: false
              - column:
                  name: sum
                  type: decimal(15,2)
                  constraints:
                    nullable: false
              - column:
                  name: created_at
                  type: timestamp
                  constraints:
                    nullable: false
              - column:
                  name: updated_at
                  type: timestamp
                  constraints:
                    nullable: false